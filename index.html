<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <span>X</span>
        <span>Playlist</span>
      </header>
      <div class="present">
        <div class="present__imgbox"></div>
        <div class="present__tags">
          <span class="present__tags__upper-title">Random</span>
          <span class="present__tags__lower-title">Love</span>
          <span class="present__tags__singer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="nav">
        <div class="nav__play-btn">
          <span>&#9655;</span>
          <span>Play</span>
        </div>
        <div class="nav__heart-btn">&#9825;</div>
        <div class="nav__add-btn">+</div>
      </div>
      <div class="list">
        <div class="list__item">
          <div class="list__item__cover"></div>
          <div class="list__item__tags">
            <span class="list__item__tags__title">Matargasti</span>
            <span class="list__item__tags__singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover"></div>
          <div class="list__item__tags">
            <span class="list__item__tags__title">Attitude</span>
            <span class="list__item__tags__singer">Lewis OfMan‧Attitude</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover"></div>
          <div class="list__item__tags">
            <span class="list__item__tags__title">Try Everthing</span>
            <span class="list__item__tags__singer">Shakira‧Zootopia</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover"></div>
          <div class="list__item__tags">
            <span class="list__item__tags__title">Sunflower</span>
            <span class="list__item__tags__singer"
              >Joseph Vincent‧Sunflower</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
