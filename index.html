<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border">
      <header>
        <span><i class="fas fa-times"></i></span>
        <span>Playlist</span>
        <span></span>
      </header>
      <div class="present">
        <div class="present__imgbox"><i class="far fa-image fa-3x"></i></div>
        <div class="present__tags">
          <span>Random</span>
          <span>Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="nav">
        <div class="btn nav__play-btn">
          <div><i class="fas fa-play"></i></div>
          <div>Play</div>
        </div>
        <div class="btn nav__round-btn">
          <div><i class="far fa-heart fa-lg"></i></div>
        </div>
        <div class="btn nav__round-btn">
          <div><i class="fas fa-plus"></i></div>
        </div>
      </div>
      <div class="list">
        <div class="list__item">
          <div class="list__item__cover" id="matargasti"></div>
          <div class="list__item__tags">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover" id="attitude"></div>
          <div class="list__item__tags">
            <span>Attitude</span>
            <span>Lewis OfMan‧Attitude</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover" id="try-everthing"></div>
          <div class="list__item__tags">
            <span>Try Everthing</span>
            <span>Shakira‧Zootopia</span>
          </div>
        </div>
        <div class="list__item">
          <div class="list__item__cover" id="sunflower"></div>
          <div class="list__item__tags">
            <span>Sunflower</span>
            <span>Joseph Vincent‧Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <div class="warning warning-inc">Increase the size of the screen.</div>
    <div class="warning warning-red">Reduce the size of the screen.</div>
  </body>
</html>
